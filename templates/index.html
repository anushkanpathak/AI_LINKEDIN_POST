<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkedIn Post Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: blue;
        }
        #result {
            margin-top: 30px;
            white-space: pre-wrap;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>LinkedIn Post Generator</h1>

    <form id="generateForm" action="/generate" method="post" enctype="multipart/form-data">
        <label for="transcript">Upload transcript (.txt):</label>
        <input type="file" name="transcript" id="transcript" required>
        <br>
        <button type="submit">Generate Post</button>
    </form>

    <div id="status"></div>
    <div id="result"></div>

    <script>
    document.getElementById("generateForm").addEventListener("submit", function (e) {
        e.preventDefault(); // prevent default form submission
        const statusDiv = document.getElementById("status");
        const resultDiv = document.getElementById("result");
        const formData = new FormData(this);

        // Show loading status
        statusDiv.innerText = "üß† LLM is loading‚Ä¶ Please wait...";
        resultDiv.innerText = "";

        fetch("/generate", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.post) {
                statusDiv.innerText = "‚úÖ Post generated successfully!";
                resultDiv.innerText = data.post;
            } else if (data.error) {
                statusDiv.innerText = "‚ùå Error: " + data.error;
                resultDiv.innerText = "";
            }
        })
        .catch(error => {
            statusDiv.innerText = "‚ùå Error: " + error;
            resultDiv.innerText = "";
        });
    });
    </script>
</body>
</html>
